<!DOCTYPE html>
<html>
  <head>
    <title>todojs</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/src/styles.css">
  </head>

  <body>
		<div　class="input-area" style="background-color:blue;">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul>
				<div class="list-raw">
					<li>TODOdesu</li>
					<button>完了</button>
					<button>削除</button>
				</div>
      </ul>
    </div>
    <div class="complete">
      <p class="title">完了したTODO</p>
      <ul>
				<div class="list-raw">
					<li>TODOdesita</li>
					<button>戻す</button>
				</div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
